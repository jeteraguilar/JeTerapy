<mat-card class="page-card">
  <div class="list-header">
    <div class="title-group">
      <h2 class="title">Agenda de Atendimentos</h2>
    </div>
  </div>
  <table mat-table [dataSource]="appointments" class="mat-elevation-z2 full-table">

    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef>Paciente</th>
      <td mat-cell *matCellDef="let row">{{ row.patient }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let row">{{ row.date }}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let row">{{ row.time }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" aria-label="Editar atendimento">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="warn">Cancelar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align:center; padding: 16px; opacity: .7;">
        Nenhum atendimento encontrado.
      </td>
    </tr>
  </table>
  <div class="bottom-actions">
    <button mat-stroked-button color="primary" (click)="goBack()">Voltar</button>
    <button mat-raised-button color="primary" class="btn-primary" (click)="new()">Novo</button>
  </div>
</mat-card>
