<h2 mat-dialog-title class="dialog-title">Editar Pagamento</h2>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="submit()" class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Consulta</mat-label>
      <input matInput formControlName="appointment">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Valor</mat-label>
      <span matTextPrefix>R$&nbsp;</span>
      <input matInput type="number" step="0.01" inputmode="decimal" formControlName="amount">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <input matInput formControlName="status">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Vencimento</mat-label>
      <input matInput type="date" formControlName="dueDate">
    </mat-form-field>
  </form>
  <div class="alert success" *ngIf="success">
    <mat-icon>check_circle</mat-icon>
    <span>{{ success }}</span>
  </div>
  <div class="alert error" *ngIf="error">
    <mat-icon>error</mat-icon>
    <span>{{ error }}</span>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="cancel()" [disabled]="!!success">Cancelar</button>
  <button mat-raised-button color="primary" class="btn-primary" (click)="submit()" [disabled]="!!success">Salvar</button>
</div>
