<mat-card class="page-card">
  <div class="list-header">
    <div class="title-group">
      <h2 class="title">Pagamentos</h2>
    </div>
  </div>
  <table mat-table [dataSource]="payments" class="mat-elevation-z2 full-table">

    <ng-container matColumnDef="appointment">
      <th mat-header-cell *matHeaderCellDef>Consulta</th>
      <td mat-cell *matCellDef="let row">{{ row.appointment }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let row">R$ {{ row.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Vencimento</th>
      <td mat-cell *matCellDef="let row">{{ row.dueDate }}</td>
    </ng-container>

  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
    <button mat-icon-button color="primary" (click)="edit(row)" aria-label="Editar pagamento">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-button color="warn" (click)="delete(row)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align:center; padding: 16px; opacity: .7;">
        Nenhum pagamento encontrado.
      </td>
    </tr>
  </table>
  <div class="bottom-actions">
    <button mat-stroked-button color="primary" (click)="goBack()">Voltar</button>
    <button mat-raised-button color="primary" (click)="new()">Novo</button>
  </div>
</mat-card>
