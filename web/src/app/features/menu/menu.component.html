<div class="menu-layout">
  <aside class="sidebar">
    <h3 class="title">Menu</h3>
    <mat-nav-list>
      <a mat-list-item *ngFor="let it of items" [routerLink]="it.link" routerLinkActive="active">{{ it.label }}</a>
    </mat-nav-list>
  </aside>

  <section class="content">
    <mat-card class="content-card">
      <header class="content-header">
        <h2 class="panel-title" matTooltip="Acesso às funcionalidades">Painel Administrativo</h2>
        <button mat-stroked-button color="primary" matTooltip="Click me!">Click me!</button>
      </header>
      <div class="placeholder">
        Selecione uma opção no menu à esquerda.
      </div>
    </mat-card>
  </section>
</div>
