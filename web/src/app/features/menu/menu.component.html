<div class="menu-hero">
  <div class="hero-copy">
    <h1>Bem-vindo(a)</h1>
    <p>Escolha uma área para começar</p>
  </div>
</div>

<section class="menu-grid">
  <a class="menu-card" *ngFor="let it of items" [routerLink]="it.link">
    <div class="icon-wrap" aria-hidden="true">
      <span class="material-icons">arrow_forward</span>
    </div>
    <div class="card-content">
      <h3>{{ it.label }}</h3>
      <p>Acessar {{ it.label.toLowerCase() }}</p>
    </div>
  </a>
</section>
